<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(247, 231, 232);
      margin: 0;
    }

    #menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #ec95d4;
      border: 2px solid rgb(152, 3, 75);
    }

    #name {
      font-size: 22px;
      font-weight: bold;
      color: rgb(148, 1, 72);
    }

    #email-under-name {
      font-size: 14px;
      color: #333;
    }

    #name-email {
      font-size: 14px;
      font-weight: normal;
      color: #333;
    }

    #links {
      display: flex;
      gap: 30px;
    }

    #links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    #links a:hover {
      color: blue;
    }

    #name-section {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    #menu-email {
      font-size: 14px;
      color: #333;
    }

    #contact-section {
      max-width: 500px;
      margin: 50px auto;
      margin-right: 390px;
    }

    #email-item,
    #phone-item,
    #location-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #email-icon,
    #phone-icon,
    #location-icon {
      background-color: #f5f5f5;
      padding: 8px;
      border-radius: 8px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #email-icon svg,
    #phone-icon svg,
    #location-icon svg {
      width: 20px;
      height: 25px;
      fill: #8a4dff;
    }

    #email-details,
    #phone-details,
    #location-details {
      display: flex;
      flex-direction: column;
    }

    #email-label,
    #phone-label,
    #location-label {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #email-text,
    #phone-text,
    #location-text {
      font-size: 0.95em;
      color: #555;
    }

    #contact-form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-right: -85px;
    }

    #form-group {
      margin-bottom: 15px;
    }

    #form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #form-input,
    #form-textarea {
      width: 90%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    #form-textarea {
      height: 100px;
      resize: none;
    }

    #form-row div {
      flex: 1;
    }

    #form-button {
      width: 100%;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      height: 40px;
      border-radius: 10px;
      font-size: medium;
      border: #6a11cb;
    }

    #contact-section-form {
      display: flex;
      justify-content: center;
    }

    .wrap {
      max-width: 1500px;
      margin: 0 auto;
      padding: 56px 24px;
      background-color: #f067c9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 100px;
    }

    .title {
      line-height: 1.1;
    }

    .name {
      margin: 0 0 10px;
      color: rgb(152, 3, 75);
    }

    .tagline {
      margin: 0;
      color: darkblue;
      font-weight: bold;
      font-size: large;
    }

    .icons {
      display: flex;
      gap: 18px;
      align-items: center;
      flex-shrink: 0;
    }

    .icons a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      opacity: .85;
      color: rgb(165, 39, 39);
    }

    .icons a:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    .icons img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    form {
      margin-bottom: 30px;
    }

    .icons svg {
      fill: rgb(255, 255, 255);
    }

    .icons svg:hover {
      fill: #000;
    }

    /* --------------------
       Responsive Fixes
    -------------------- */
    @media (max-width: 768px) {
      #menu {
        flex-direction: column;
        align-items: flex-start;
      }

      #links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      #contact-section {
        margin: 20px auto;
        padding: 0 10px;
        max-width: 100%;
      }

      #contact-form {
        width: 100%;
        margin: 20px auto;
      }

      header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .icons {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      #name {
        font-size: 18px;
      }

      #links a {
        font-size: 16px;
      }

      #form-input,
      #form-textarea {
        width: 100%;
      }
    }
  </style>
</head>

<body>
